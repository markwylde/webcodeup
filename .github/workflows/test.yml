name: Deploy

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 19

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Run unit tests
        run: |
          npm run test
